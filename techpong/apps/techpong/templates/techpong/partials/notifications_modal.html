<div class="modal fade" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="deleteMatchModal" aria-hidden="true">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="notificationsModalTitle">New Notifications</h4>
    </div>
    <div class="modal-body">
      {% for notification in notifications %}
      <h4>{{notification.title}}</h4>
      <p>{{notification.content}}</p>
      {% if not loop.last %}<hr/>{% endif %}
      {% endfor %}
      {% if notifications|length == 0 %}
      <h4>No new notifications</h4>
      {% endif %}
    </div>
     <div class="modal-footer">
       <button id="notifications_close" type="button" class="btn btn-default" data-dismiss="modal" data-url="{% url 'ajax_viewed_notifications' %}">Dismiss Notifications</button>
    </div>
  </div>
</div>
